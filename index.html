<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>web app til HUSET</title>
</head>

<body>
    <head>
		<div class="logo"><img src="img/logo.png" alt="logo"></div>

		<!--Tamplate-->
		<div class="splash">
			<img src="img/diy1.jpg" alt="">
		</div>
	</head>

	<main>
		<div class="page_title">
			<h1><span>Events</span></h1>
		</div>

		<section class="standard" data-container>
		</section>
	</main>

	<template data-template>
		<div class="events event-data">
			<div id="" class="accordion">
				<div class="info_01">
					<p class="event_dato_d" data-dato></p>
					<p class="event_dato_m" data-maaned></p>
					<p class="event_time" data-tid></p>
				</div>

				<div class="info_02">
					<p class="event_genre" data-genre></p>
					<h2 class="event_title" data-title></h2>
				</div>

				<div class="info_03">
					<p class="event_price" data-pris></p>
				</div>

				<div class="event_buy_knap" data-kob-knap></div>

				<div class="open_icon"></div>
			</div>
			<div class="panel">
				<p>Inde midt i København ligger Huset. Det er fyldt med krøllede ideer og kreative ildsjæle. Huset handler om at opleve et farverigt pust i en grå hverdag gennem live kulturoplevelser - fra brætspil til koncerter. </p>
			</div>
		</div>
	</template>

	<footer>

	</footer>

	<!--Javascript-->

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</body>
</html>
